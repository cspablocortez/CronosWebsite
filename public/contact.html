      <header>
        <div class="container2">
          <div class="logo">
            <a href="../index.html"><img src="images/logo-fav/logo.png" alt="Logo" /></a>
            <h3>Cronos</h3>
          </div>

          <div class="links">
            <ul>
              <li><a href="public/contact.html">Support</a></li>
              <li><a href="public/features.html">Features</a></li>
              <li><a href="#">Testimonials*</a></li>
              <li><a href="public/sign-up.html" class="btn2">Sign In</a></li>
            </ul>
          </div>

            

          <div class="overlay"></div>

          <div class="hamburger-menu">
            <div class="bar"></div>
          </div>
        </div>
      </header>




      
    <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe
            dolorum adipisci recusandae praesentium dicta!
          </p>

          <div class="info">
            <div class="information">
              <img src="img/location.png" class="icon" alt="" />
              <p>92 Cherry Drive Uniondale, NY 11553</p>
            </div>
            <div class="information">
              <img src="img/email.png" class="icon" alt="" />
              <p>lorem@ipsum.com</p>
            </div>
            <div class="information">
              <img src="img/phone.png" class="icon" alt="" />
              <p>123-456-789</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" maxlength="15" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="text" placeholder="Email" maxlength="30"/>
            </div>
            <div class="input-field">
              <i class="fas fa-phone"></i>
              <input id="phone-input" type="text" placeholder="Phone" maxlength="10" oninput="formatNumber()">
            </div>
            <div class="input-field-large">
              <i class="fas fa-inbox"></i>
              <textarea placeholder="Message" maxlength="240"></textarea>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="scripts/contact.js"></script>
  </body>
